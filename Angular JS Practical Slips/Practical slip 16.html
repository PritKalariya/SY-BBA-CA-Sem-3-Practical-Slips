<!--
    Using AngularJS display the student details who are live in pune in Table format  (using ng-repeat directive, use Array to store data, use filter)
-->
<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    
    <head>
        <title>Slip 16</title>
    </head>
    
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <h3>Enter the name of the city: <input type="text" ng-model="city1"></h3>

            <table height="50%" width="50%" border="2">
                <tr>
                    <th>Name of the student</th>
                    <th>City</th>
                </tr>
                <tr ng-repeat="x in names | filter:city1">
                    <td>{{x.name}}</td>
                    <td>{{x.city}}</td>
                </tr>
            </table>
        </div>

        <script>
            var app = angular.module("myApp",[]);
            app.controller("myCtrl", function($scope) {
                $scope.names = [
                    {name: 'Chandler', city: 'Pune'},
                    {name: 'Monica', city: 'Mumbai'},
                    {name: 'Joe', city: 'Nashik'},
                    {name: 'Pheobe', city: 'Rajkot'},
                    {name: 'Rachel', city: 'Pune'},
                    {name: 'Ross', city: 'Mumbai'}
                ];
            });
        </script>
    </body>
</html>
