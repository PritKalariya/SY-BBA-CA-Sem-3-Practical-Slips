<!--
    Write an AngularJS script to display list of games stored in an array on click of button using ng-click. And also  Demonstrate ng-init, ng-bing directive of AngularJS. 
-->

<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    <head>
        <title>Slip 1</title>
    </head>

    <body>
        <div ng-app="" ng-init="games=['Cricket','football','tennis','kabaddi']; i=0">

            <b><h1>Game name : <span ng-bind="games[i]"></span></h1></b>
            <button ng-click="i=i+1"> Click Me!! </button>

        </div>
    </body>
</html>
