<!--
    Using AngularJS Create a SPA that show Syllabus content of all subjects of SYBBA (CA)(use ng-view)
-->

<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    
    <style>
        nav {
            display: flex;
            align-items: flex-start;
            justify-content: center;            
        }

        nav li {
            padding: 10px;            
        }
        table {
            height: 50%;
            width: 50%;
            border: 2px solid #000;
            align-self: center;
        }
    </style>
    <head>
        <title>Slip 6</title>
    </head>
    <body>
        <div ng-app="myApp">
            <h2 style="text-align: center;">SY BBA(CA) Syllabus</h2>
          
            <nav>
                <li><a href="#DM">Digital Marketing</a></li>
                <li><a href="#DS">Data Structure</a></li>
                <li><a href="#SE">Software Engineering</a></li>
                <li><a href="#AJS">Angular JS</a></li>
                <li><a href="#BD">Big Data</a></li>
            </nav>
            
            <hr>
      
            <div ng-view></div>

            <script type="text/ng-template" id="DM.htm">
                <h2 style="text-align: center;">CA - 301 Digital Marketing</h2>
                <table>
                    <tr><th>Unit No.</th><th>Topics</th></tr>
                    <tr><td>1</td><td>E-Commerce</td></tr>
                    <tr><td>2</td><td>Introduction to New Age Media (Digital) Marketing</td></tr>
                    <tr><td>3</td><td>Creating Initial Digital Marketing Plan</td></tr>
                    <tr><td>4</td><td>Marketing using Web Sites</td></tr>
                    <tr><td>5</td><td>Search Engine Optimization</td></tr>
                    <tr><td>6</td><td>Customer Relationship Management</td></tr>
                    <tr><td>7</td><td>Social Media Marketing</td></tr>
                    <tr><td>8</td><td>Digital Marketing Budgeting</td></tr>
                </table>
            </script>

            <script type="text/ng-template" id="DS.htm">
                <h2 style="text-align: center;">CA - 302 Data Structure</h2>
                <table>
                    <tr><th>Unit No.</th><th>Topics</th></tr>
                    <tr><td>1</td><td>Basic Concept and Introduction to Data Structure</td></tr>
                    <tr><td>2</td><td>Linear data structures</td></tr>
                    <tr><td>3</td><td>Linked List</td></tr>
                    <tr><td>4</td><td>Stacks</td></tr>
                    <tr><td>5</td><td>Queues</td></tr>
                    <tr><td>6</td><td>Trees</td></tr>
                    <tr><td>7</td><td>Graph</td></tr>
                </table>
            </script>

            <script type="text/ng-template" id="SE.htm">
                <h2 style="text-align: center;">CA - 303 Software Engineering</h2>
                <table>
                    <tr><th>Unit No.</th><th>Topics</th></tr>
                    <tr><td>1</td><td>Introduction to System Concepts </td></tr>
                    <tr><td>2</td><td>Introduction to Software Engineering</td></tr>
                    <tr><td>3</td><td>Software Development Life Cycle</td></tr>
                    <tr><td>4</td><td>Requirement Engineering</td></tr>
                    <tr><td>5</td><td>Analysis And Design Tools</td></tr>
                    <tr><td>6</td><td>Software Testing</td></tr>
                    <tr><td>7</td><td>Software Maintenance and Software Re-Engineering</td></tr>
                </table>
            </script>

            <script type="text/ng-template" id="AJS.htm">
                <h2 style="text-align: center;">CA - 304 Angular JS</h2>
                <table>
                    <tr><th>Unit No.</th><th>Topics</th></tr>
                    <tr><td>1</td><td>AngularJS Core Concepts</td></tr>
                    <tr><td>2</td><td>AngularJS Directives and Expressions</td></tr>
                    <tr><td>3</td><td>AngularJS Modules, Controller, View and Scope</td></tr>
                    <tr><td>4</td><td>Filter, Forms and Ajax Filters</td></tr>
                    <tr><td>5</td><td>Dependency Injection, Services</td></tr>
                </table>
            </script>

            <script type="text/ng-template" id="BD.htm">
                <h2 style="text-align: center;">CA - 305 Big Data</h2>
                <table>
                    <tr><th>Unit No.</th><th>Topics</th></tr>
                    <tr><td>1</td><td>Introduction to Big Data</td></tr>
                    <tr><td>2</td><td>Introduction to Data Sciences</td></tr>
                    <tr><td>3</td><td>Introduction to Machine Learning</td></tr>
                    <tr><td>4</td><td>Data Analysists with R / WEKA Machine Learning</td></tr>
                </table>
            </script>
        </div>

        <script>
            var myApp = angular.module("myApp",['ngRoute']);
            myApp.config(['$routeProvider', function($routeProvider) {
                $routeProvider

                .when('/DM', {
                    templateUrl: 'DM.htm',
                    controller: 'DMController'
                })

                .when('/DS', {
                    templateUrl: 'DS.htm',
                    constroller: 'DSController'
                })

                .when('/SE', {
                    templateUrl: 'SE.htm',
                    constroller: 'SEController'
                })

                .when('/AJS', {
                    templateUrl: 'AJS.htm',
                    constroller: 'AJSController'
                })

                .when('/BD', {
                    templateUrl: 'BD.htm',
                    constroller: 'BDController'
                })

                .otherwise({
                    redirectTo:'/DS'
                });
            }]);
        </script>
    </body>
</html>
